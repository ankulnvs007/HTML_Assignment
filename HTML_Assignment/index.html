<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Enrollment Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body>
    <div class="container-fluid border-g">
        <div class="row green">
            <div class="col-12 text-center">
                <h2>Student Enrollment Form</h2>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div style=" height: 85.5vh;" class="row d-flex flex-lg-column flex-sm-row">
            <div class="col-lg-6 h-lg-100 pt-4">
                <div class="row g-3 p-2 ">
                    <div class="col-4 text-center font-weight-bolder d-flex justify-content-center g-0">
                        <label for="name" class="col-form-label">Name</label>
                    </div>
                    <div class="col-5">
                        <input type="text" id="name" class="form-control border-input" required>
                    </div>
                </div>
                <div class="row g-3 p-2">
                    <div class="col-4 text-center font-weight-bolder">
                        <label for="email" class="col-form-label">Email</label>
                    </div>
                    <div class="col-5">
                        <input type="email" id="email" class="form-control border-input" required>
                    </div>
                </div>
                <div class="row g-3 p-2">
                    <div class="col-4 text-center font-weight-bolder">
                        <label for="website" class="col-form-label">Website</label>
                    </div>
                    <div class="col-5">
                        <input type="url" id="website" class="form-control border-input">
                    </div>
                </div>
                <div class="row g-3 p-2">
                    <div class="col-4 text-center font-weight-bolder">
                        <label for="image_link" class="col-form-label">Image Link</label>
                    </div>
                    <div class="col-5">
                        <input type="url" id="image_link" class="form-control border-input">
                    </div>
                </div>
                <div class="row g-3 p-2">
                    <div class="col-4 text-center font-weight-bolder">
                        <label for="gender" class="col-form-label">Gender</label>
                    </div>
                    <div class="col-8">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="radiobtn1" checked>
                            <label class="form-check-label" for="flexRadioDefault1"> Male </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="radiobtn2">
                            <label class="form-check-label" for="flexRadioDefault2"> Female </label>
                        </div>
                    </div>
                </div>
                <div class="row g-3 p-2">
                    <div class="col-4 text-center font-weight-bolder">
                        <label for="skills" class="col-form-label">Skills</label>
                    </div>
                    <div class="col-8 d-sm-flex flex-sm-row">
                        <div>
                            <input class="form-check-input mx-2" type="checkbox" value="" id="checkbox-1">
                            <label class="form-check-label " for="flexCheckDefault"> HTML </label>
                        </div>
                        <div>
                            <input class="form-check-input mx-2" type="checkbox" value="" id="checkbox-2">
                            <label class="form-check-label " for="flexCheckChecked"> CSS </label>
                        </div>
                        <div>
                            <input class="form-check-input mx-2" type="checkbox" value="" id="checkbox-3">
                            <label class="form-check-label " for="flexCheckChecked"> Java </label>
                        </div>
                    </div>
                </div>
                <div class="row g-3 p-2">
                    <div class="col-sm-6 d-flex justify-content-center justify-content-sm-end">
                        <button id="enroll" type="button" class="btn btn-primary btn-lg">Enroll Student</button>
                    </div>
                    <div class="col-sm-6 d-flex justify-content-center justify-content-sm-start">
                        <button id="clear" onclick="clearAllInput()" type="button"
                            class="btn btn-danger btn-lg">Clear</button>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 h-100 text-center d-flex flex-column overflow-scroll">
                <div class="p-4">
                    <h5>Enrolled Student</h5>
                </div>
                <div id="heading" class="row g-0 d-none mx-auto w-75">
                    <div class="col-8 border-lg g-0 text-white bg-col">Desription</div>
                    <div class="col-4 border-lg g-0 text-white bg-col">Image</div>
                </div>
                <div id="cards" class=" card mb-3 mx-auto w-75 h-25 my-0">
                    <!-- <div class="row g-0 h-100 ">
                        <div class="col-8 border border-dark h-100">
                        <div class="col-8 card-body d-block flex-column justify-content-start p-0 smallfont border-lg ">
                            <div class="col-12 float-left">Name</div>
                            <div>g@gmail.com</div>
                            <div>https://picsum.photos/seed/picsum/200/300</div>
                            <div>https://picsum.photos/seed/picsum/200/300</div>
                            <div>Name1</div>
                        </div>
                        </div>
                        <div class="col-4 border-lg d-flex h-100">
                            <img src="/images/pic3.jpg" class="img-fluid rounded-start w-100"
                                alt="Error">
                        </div>
                    </div> -->

                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid border-g fixed-bottom">
        <div style="height: 5vh;" class="row green">
            <div class="col-12 h-100 text-center text-white">
                <p>Copyright 2023-24 by Fresher Training</p>
            </div>
        </div>
    </div>
    <script src="javascript/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
